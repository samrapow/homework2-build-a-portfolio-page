<!DOCTYPE html>

<head>

  <link rel="stylesheet" href="Assets/reset.css" />

<body>


  <header>
    <h1 class="page-title">
      Sam Rapowitz
    </h1>
    <nav>
        <ul>
          <li><a href="#about-me">About Me</a></li>
          <li><a href="#work">Work</a></li>
          <li><a href="#contact-me">Contact Me</a></li>
        </ul>

  <figure id="upper-image">

  <main>
    <section class="row">

      <div class="column1">
        <h2 class="section-header" id="about-me">About Me</h2>

      <div class="column2">

        <h2 class="section-header" id="work">Work</h2>

      <div class="column2">

            <section class="sub-row">

                <div class="big-project">
                    <img src="Assets/jungle.jpg" alt="jungle-background" class="big-image"/>

                <div class="small-project">
                    <img src="Assets/crashing-waves.jpg" alt="crashing-waves-background" class="small-image"/>
                </div>

                <div class="small-project">
                    <img src="Assets/mountain-tree.jpg" alt="mountain-tree-background" class="small-image"/>
                </div>

                <div class="small-project">
                    <img src="Assets/ice-water.jpg" alt="ice-water-background" class="small-image"/>
                </div>

                <div class="small-project">
                    <img src="Assets/canyon.jpg" alt="canyon-background" class="small-image"/>
                </div>

            </section>
        </figure>
      </div>

      <div class="column1">
        <h2 class="section-header" id="contact-me">Contact Me</h2>
      </div>

      <div class="column2">
        <figure class="section-content" id="contact-me-content">
            <!-- Create a flexgrid with my links -->
            <section class="me-link-row">

                <div class="me-link">
                    <a class="me-link-text" href="tel:678-350-5371">(678) 350-5371</a>
                </div>

                <div class="me-link">
                    <a class="me-link-text" href="mailto: samrapow@gmail.com">samrapow@gmail.com</a>
                </div>

                <div class="me-link">
                    <a class="me-link-text" target="_blank" href="https://github.com/samrapow">Github</a>
                </div>

                <div class="me-link">
                    <a class="me-link-text" target="_blank" href="https://www.linkedin.com/in/sam-rapowitz-2a79a7108/">Linkedin</a>
                </div>

      </div>

  <footer>
    <h3>Made with <span role="img" aria-label="heart">❤️</span> and CSS</h3>
